<!-- Formulário de busca -->
<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta de Clientes</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlex="700px">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome</mat-label>
                <input
                  matInput
                  name="nomeBusca"
                  [(ngModel)]="nomeBusca"
                  placeholder="Ex: José"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions align="end">
          <button type="submit" mat-flat-button color="primary">
            <mat-icon>search</mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<!-- Tabela de consulta -->
<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Resultado da Consulta</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8 full-width">

          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <!-- Nome -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <!-- CPF -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>

          <!-- Data de Nascimento -->
          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let cliente">
              {{ cliente.dataNascimento | date: 'dd/MM/yyyy' }}
            </td>
          </ng-container>

          <!-- E-mail -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <!-- Ações -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let cliente">
              <button
                type="button"
                mat-icon-button
                color="primary"
                (click)="preparaEditar(cliente.id)"
                aria-label="Editar cliente"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                type="button"
                mat-icon-button
                color="warn"
                (click)="deletar(cliente.id)"
                aria-label="Excluir cliente"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Linhas -->
          <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
